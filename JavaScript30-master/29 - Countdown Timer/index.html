<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-skip="10" name="rai" class="playerbutton">«10s</button>
      <button data-skip="25" name="rai" class="playerbutton">25s»</button>
    
        <input type="text" name="minutes" class="submit" placeholder="Enter Minutes">
      
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-FINISHED.js"></script>
</body>
</html>
const abso = document.querySelector('.abso')
const list = document.querySelectorAll('.list');
list.forEach(function (max, index) {
    max.addEventListener('mouseenter', function () {
        abso.style.top = 100/ list.length*index + '%';
    })

});
