<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome 5 Icons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Collapsible sidebar using Bootstrap 4</title>

<style>
    body {
        margin: 0;
        left: 0;
    }

    .wrapper {
        display: flex;
        align-items: stretch;

    }

    #sidebar {
        width: 200px;
        min-height: 100vh;

        margin-left: 10px;
        margin-top: 10px;
        border-radius: 10px;



    }

    #sidebar.sdf {
        width: 100px;
    }

    #sidebar.active {
        margin-left: -250px;
    }

    @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";


    body {
        font-family: 'Poppins', sans-serif;
        background: rgba(0, 0, 0, 0.438);
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        font-weight: 300;
        line-height: 1.7em;
        color: darkslategray
    }

    a,
    a:hover,
    a:focus {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }

    #sidebar {
        /* don't forget to add all the previously mentioned styles here too */
        background: rgba(0, 0, 0, 0.801);

        color: #fff;
        transition: all 0.3s;
        overflow: hidden;


    }

    #sidebar .sidebar-header {
        margin-left: 12px;

    }

    #sidebar ul.components {
        padding: 20px 0;
        border-bottom: 1px solid #47748b;
    }

    #sidebar ul p {
        color: #fff;
        padding: 10px;
    }

    #sidebar>ul>li>a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
        margin-left: 8px;
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
        display: flex;
        margin-bottom: 1rem;


    }


    .content {
        margin-top: 10px;
    }

    .ty {
        display: block;
    }



    .red .ty {

        background: #e9967afb;
    }



    #rt {
        color: dodgerblue;
        font-size: 25px;

        margin-left: 1rem;

    }

    #rt.tr {
        font-size: 40px;
        text-align: center;
    }

    .op {
        margin-left: 15px;
    }

    .op.po {
        display: none;
    }

    .collapse {
        list-style-type: none;
        margin-left: -40px;
        display: none;






    }

    .collapse li a:hover {
        background-color: darkslategray;
    }

    .side .collapse {
        display: block;
    }

    .collapse li a {
        display: block;
        padding: 10px;
        border-bottom: 1px solid black;

    }
</style>

<body>
