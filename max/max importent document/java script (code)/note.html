    <div class="container my-3" style="width: 100%;">
        <h1 style="color:#708090;text-shadow: 5px 5px 10px #00FF00
        ;" id="demo">MAX CHAMLING NOTE</h1>
        <div class="card" style="border:2px solid rgba(0, 128, 0, 0.801);box-shadow:20px 20px 50px 10px pink inset">

            <div class=" card-body">
                <div class="form-group">
                    <h5 class="card-title" style="color: darkblue;" id="steve">Add a title</h5>
                    <input type="text" style="color: blue;border: 2px solid blue;" class="form-control" id="addTitle"
                        aria-describedby="title" placeholder="Enter Title">

                </div>
                <h5 class="card-title" style="color: darkblue;" id="steve">Add a note</h5>
                <div class="form-group" style="border: 2px solid blue">

                    <textarea class="form-control" id="addTxt" rows="3"
                        style="color:#663399; font-family: 'Inconsolata', monospace;"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>

            <div id="notes" class="row container-fluid">
                <h1 style="color: blue;">Your Notes</h1>

            </div>



        </div>
